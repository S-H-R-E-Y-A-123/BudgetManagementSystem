<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - BudgetWise</title>
  <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
  <div class="login-container">
    <h1>BudgetWise</h1>
    <div class="toggle-btns">
      <button class="active" onclick="toggleForm('login')">Login</button>
      <button onclick="toggleForm('signup')">Signup</button>
    </div>

    <!-- Login Form -->
    <form class="form" id="login-form">
      <input type="text" id="username" name="username" placeholder="Username" required>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form class="form" id="signup-form" style="display: none;">
      <input type="text" id="new-username" name="username" placeholder="Username" required>
      <input type="password" id="new-password" name="password" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>
  </div>

  <!-- User Data Section -->
  <div id="user-data" style="display: none;">
    <h2>Welcome, <span id="user-name"></span>!</h2>
    <h3>Your Categories</h3>
    <ul id="category-list"></ul>
    <h3>Your Income</h3>
    <p id="income-amount"></p>
    <h3>Your Savings</h3>
    <p id="savings-amount"></p>
  </div>

  <!-- External JavaScript -->
  <script src="static/js/index.js"></script>
</body>
</html>
